<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        form{
          width: 400px;
          border: 5px solid black ;
          text-align: center;
          margin: 20px auto;
          background-color: beige;
        }
    </style>
</head>
<body>
    <form>
    <h2>E-Learning Session Feedback Form</h2>
    <label for="name">Student Name</label>
    <br><br>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <br><br>
    <label for="id">Student ID</label>
    <br><br>
    <input type="text" name="id" id="id">
    <br><br>
    <label for="date">Date</label>
    <br><br>
    <input type="date">
    <br><br>
    <label for="name">Instructor Name</label>
    <br><br>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="content">Content of the day</label>
    <br><br>
    <input type="text" name="content" id="content">
    <br><br>
    <label for="Comments">Comments/Questions/Suggestions :</label>
    <br><br>
    <textarea name="Comments" id="Comments" rows="7" cols="50" placeholder="Enter your valuable Feedback..!"></textarea>
    <br><br>
    <button type="submit" style="color: white; background-color: rgb(92, 100, 92);">Submit</button><br><br>
    </form>
</body>
</html>
